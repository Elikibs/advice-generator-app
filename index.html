<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Advice Generator</title>
</head>
<body>
    <div class="container">
      <div>
        <h3>Hey Champ!</h3>
        <h3>Get fascinating advices from our web app..</h3>
      </div>
        <div class="card">
            <div class="advice-container" id="adviceContainer">
                <p id="adviceText">Click the dice to get advice!</p>
            </div>
            <button id="diceBtn" onclick="getAdvice()">
                <img src="images/icon-dice.svg" alt="Dice Icon">
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
